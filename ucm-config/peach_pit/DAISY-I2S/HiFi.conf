SectionVerb {
	EnableSequence [
		cdev "hw:DAISYI2S"
		cset "name='Left Speaker Mixer Left DAC Switch' on"
		cset "name='Right Speaker Mixer Right DAC Switch' on"
		cset "name='Left Headphone Mixer Left DAC Switch' on"
		cset "name='Right Headphone Mixer Right DAC Switch' on"
		cset "name='Digital EQ 3 Band Switch' off"
		cset "name='Digital EQ 5 Band Switch' off"
		cset "name='Digital EQ 7 Band Switch' off"
		cset "name='Biquad Switch' off"
		cset "name='Filter Mode' Music"
		cset "name='ADC Oversampling Rate' 0"

		cset "name='MIC2 Mux' IN34"
		cset "name='DMIC Mux' DMIC"
		cset "name='Right ADC Mixer MIC2 Switch' off"
		cset "name='Left ADC Mixer MIC2 Switch' off"
	]
	DisableSequence [
	]
}

SectionDevice."HDMI".0 {
	Value {
		JackName "DAISY-I2S HDMI Jack"
		EDIDFile "/sys/devices/platform/exynos-drm/drm/card0/card0-HDMI-A-1/edid"
	}
}

SectionDevice."Headphone".0 {
	Value {
		JackName "DAISY-I2S Headphone Jack"
	}

	EnableSequence [
		cdev "hw:DAISYI2S"
		cset "name='Left Speaker Mixer Left DAC Switch' off"
		cset "name='Right Speaker Mixer Right DAC Switch' off"
		cset "name='Left Headphone Mixer Left DAC Switch' on"
		cset "name='Right Headphone Mixer Right DAC Switch' on"
	]
	DisableSequence [
		cdev "hw:DAISYI2S"
		cset "name='Left Headphone Mixer Left DAC Switch' off"
		cset "name='Right Headphone Mixer Right DAC Switch' off"
		cset "name='Left Speaker Mixer Left DAC Switch' on"
		cset "name='Right Speaker Mixer Right DAC Switch' on"
	]
}

SectionDevice."Mic".0 {
	Value {
		JackName "DAISY-I2S Mic Jack"
		CaptureControl "MIC2"
	}

	EnableSequence [
		cdev "hw:DAISYI2S"

		cset "name='Right ADC Mixer MIC2 Switch' on"
		cset "name='Left ADC Mixer MIC2 Switch' on"
		cset "name='DMIC Mux' ADC"
	]

	DisableSequence [
		cdev "hw:DAISYI2S"

		cset "name='DMIC Mux' DMIC"
		cset "name='Right ADC Mixer MIC2 Switch' off"
		cset "name='Left ADC Mixer MIC2 Switch' off"
	]
}
